name: vpp_flutter_port
description: "Vitruvian Project Phoenix - Flutter Port of VitruvianRedux"
publish_to: 'none' # Private package

version: 0.1.0-alpha+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management & DI (replaces Hilt + ViewModels)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation (replaces Jetpack Navigation)
  go_router: ^14.6.2

  # BLE (replaces Nordic BLE Library)
  flutter_blue_plus: ^1.32.12

  # Database (replaces Room ORM)
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Preferences (replaces DataStore)
  shared_preferences: ^2.3.3

  # JSON Serialization
  json_annotation: ^4.9.0

  # Immutable Models (for domain models)
  freezed_annotation: ^2.4.4

  # Charts & Analytics (replaces MPAndroidChart)
  fl_chart: ^0.69.2

  # Animations & Effects
  confetti: ^0.7.0

  # Permissions
  permission_handler: ^11.3.1

  # Utilities
  intl: ^0.19.0  # Date/time formatting
  uuid: ^4.5.1  # UUID generation

  # Logging
  logger: ^2.4.0

  # Functional Programming & Streams
  fpdart: ^1.1.0  # Either type for Result<T> equivalent
  rxdart: ^0.28.0  # BehaviorSubject for StateFlow equivalent

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  drift_dev: ^2.20.3
  json_serializable: ^6.8.0
  freezed: ^2.5.7

  # Testing
  mockito: ^5.4.4
  test: ^1.25.8

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/

  # Fonts (will add custom fonts if needed)
  # fonts:
